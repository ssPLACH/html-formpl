<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="form container-fluid">
        <div class="col-12 p-3 mx-3 mb-0 border fs-3 bg-ligth me-3">
            Payment for example
        </div>
        <form class="row g-3 border p-3 mx-3 mt-0">
            <div class="col-12 alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="col-md-4">
                <label for="cardN">Card #</label>
                <input type="text" class="form-control" placeholder="xxxxxxxxx" aria-label="Card #" id="cardN">
            </div>
            <div class="col-md-4">
                <label for="cvc">Cvc #</label>
                <input type="text" class="form-control" placeholder="0000" aria-label="cvc" id="cvc">
            </div>
            <div class="col-md-4">
                <label for="amount">Amount</label>
                $<input type="text" class="form-control" placeholder="Amount" aria-label="amount" id="amount">
            </div>
            <div class="col-md-6">
                <label for="fn">First Name</label>
                <input type="text" class="form-control" id="fn">
            </div>
            <div class="col-md-6">
                <label for="ln">Last Name</label>
                <input type="text" class="form-control" id="ln">
            </div>
            <div class="col-md-6">
                <label for="ct">City</label>
                <input type="text" class="form-control" id="ct">
            </div>
            <div class="col-md-3">
                <label for="st">State</label>
                <input type="text" class="form-control" id="st" placeholder="pick a state">
            </div>
            <div class="col-md-3">
                <label for="pd">Postal Code</label>
                <input type="text" class="form-control" id="pd">
            </div>
            <div class="col-md-6">
                We accept:
                <div class="radiobuttons bg-secondary">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                </div>
            </div>
            <div class="col-md-6">
                <label for="ms">Message</label>
                <textarea type="text" class="form-control" id="ms"></textarea>
            </div>
        </form>
        <div class="col-12 border mt-0 mx-3 p-4 bg-ligth me-3">
            <input type="button" class="btn btn-secondary" value="Cancel">
            <input type="button" class="btn btn-primary" value="Send">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
